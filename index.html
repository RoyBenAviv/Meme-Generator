<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles/style.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
</head>

<body onload="init()">

    <header>
        <div class="header-container main-layout flex align-center">
            <div class="logo flex align-center">
                <img src="/images/other/logo.png">
                <h2>Meme Generator</h2>
            </div>
        </div>
    </header>
    <section class="gallery main-layout">

        <div class="gallery-images"></div>

    </section>

    <section class="editor flex justify-center main-layout">
        <div class="canvas-container" hidden>

            <canvas id="my-canvas" height="400" width="400"></canvas>

            <div class="user-editor">
                <input type="text" name="meme-text" placeholder="add text" oninput="onSetText(this)" />
                <input type="color" name="color" value="#ffffff" oninput="onSetColor(this)" />
                <input type="range" name="font-size" min="10" max="80" value="20" oninput="onSetSize(this.value);"/>
                <span id="font-size">20</span>
            </div>
        </div>


    </section>

    <script src="js/meme.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/gallery.controller.js"></script>
</body>

</html>
