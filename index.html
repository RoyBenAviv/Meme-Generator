<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://kit.fontawesome.com/17c6f1b0f0.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
</head>

<body onload="init()">

    <header>
        <div class="header-container main-layout flex align-center">
            <div class="logo flex align-center">
                <img src="/images/other/logo.png">
                <h2>M<span>e</span>m<span>e</span> G<span>e</span>n<span>e</span>r<span>a</span>t<span>o</span>r</h2>
            </div>
        </div>
    </header>
    <section class="gallery flex column justify-center align-center">
        <h1>Choose your meme!</h1>
        <div class="gallery-images main-layout flex wrap justify-center"></div>

    </section>

    <section class="editor" hidden>
        <div class="canvas-container main-layout flex">

            <canvas id="my-canvas" height="450" width="450"></canvas>
            
            <div class="user-editor flex column">
                <input type="text" name="meme-text" placeholder="Add some text" oninput="onSetText(this)" />
                <div class="user-options flex space-between wrap">
                    <div class="flex column justify-center align-center">
                        <input type="range" name="font-size" min="30" max="100" value="50" oninput="onSetSize(this.value);"/>
                        <span>font size: <span id="font-size">50</span></span>
                    </div>
                    
                    <button title="switch line" onclick="onSwitchLine()"><i class="fa-solid fa-plus"></i></button>
                    <div class="color">
                        <button><i class="fa-solid fa-paintbrush"></i></button>
                        <input title="change color" type="color" name="color" value="#ffffff" oninput="onSetColor(this)" />
                    </div>
                </div>
                
            </div>
        </div>
    </section>
    <img class="canvas-bg" src="/images/other/background.png">

    <footer>
    </footer>

    <script src="js/meme.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/gallery.controller.js"></script>
</body>

</html>
